<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">      
                <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css"/>
		<title>Login</title>
	</head>
	<body>
		<header class="header">
                        <h1 class="header__title">Sign-In</h1>
                </header>
		<nav th:replace="fragments/navbar :: home-nav"></nav>
		<main class="login-main">
			<form th:action="@{/login}" method="post" class="login-form">
				<h1 class="login-form__title">Login</h1>
				<div th:if="${param.error}" class="login-error">
					Invalid username and password
				</div>
				<div class="login-form__div">
					<label th:text="${'Email'}" class="login-form__label"></label> 
					<input type="type" name="email" class="login-form__input" placeholder="Your Email Here"/>
				</div>
				<div class="login-form__div">
					<label th:text="${'Password'}" class="login-form__label"></label> 
					<input type="password" name="password" class="login-form__input" placeholder="Your Password Here"/>
				</div>
				<div class="login-form__button-container">
					<a th:href="@{/home}" class="login-form__href">Go Back</a>
					<button type="submit"  th:text="${'Login'}" class="login-form__button"></button>
				</div>
			</form>
		</main>
		 <footer th:replace="fragments/footer :: footer-bar"></footer>
	</body>
</html>
